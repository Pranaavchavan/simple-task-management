<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tasks Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Tasks List</h1>
        
        <!-- Add Task Form -->
        <form th:action="@{/tasks/add}" method="post" class="mb-4">
            <div class="input-group">
                <input type="text" name="description" class="form-control" 
                       placeholder="Enter task..." required>
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>
        
        <!-- Tasks List -->
        <div class="list-group">
            <div th:each="task : ${tasks}" class="list-group-item">
                <span th:text="${task.description}" 
                      th:class="${task.completed} ? 'text-decoration-line-through' : ''">
                </span>
                <div class="float-end">
                    <a th:href="@{/tasks/{id}/toggle(id=${task.id})}" 
                       class="btn btn-sm btn-outline-success">
                       [[${task.completed} ? 'Undo' : 'Complete']]
                    </a>
                    <a th:href="@{/tasks/{id}/delete(id=${task.id})}" 
                       class="btn btn-sm btn-outline-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
